<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="game2.css"/>
</head>
<body>

    <div class="cont">
    <div class="divimg">
        <img id="img" src="./rock paper/logo.jpg"/>
    </div>
</div>


<div id="start">
    <button id="startbtn">START</button>
</div>
<div id="game" class="hide">
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./rock paper/stone.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="./rock paper/paper.png"/>
        </div>
        <div class="choice" id="scissor">
            <img src="./rock paper/scissor.png"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p id="me">you</p>
        </div>
        <div class="score">
            <p id="com">0</p>
            <p id="comp">com</p>
        </div>
        <div class="draw">
            <p id="draw">0</p>
            <p>Draw</p>
        </div>
    </div>
    <div class="msg-conteiner">
        <p id="msg">play your move</p>
    </div>
<div class="contener">
    <div class="reset">
        <button id="reset2">RESET!</button>
    </div>
</div>
</div>
    <script src="game2.js"></script>
</body>
</html>
